<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around The U.S.</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="logo">
        <img class="logo__vetor" src="./image/Vectorsvg.svg" alt="around united state">
        <img class="logo__line" src="./image/Line.svg" alt="line">
      </div>

    </header>

    <main class="content">
      <div class="popup">
        <button class="button button-close" type="button"><img src="./image/CloseIcon.png"></button>
        <div class="popup__description">
          <h3 class="popup__title">Editar Perfil</h3>
          <form class="popup__form">
            <input class="popup__name" type="text" name="nome" placeholder="Nome">
            <img class="popup__line" src="./image/Line.svg" alt="line">
            <input class="popup__sobre" type="text" name="sobre" placeholder="Sobre Mim">
            <img class="popup__line" src="./image/Line.svg" alt="line">
          </form>
          <button class="button button-submit" type="submit"><img src="./image/SubmitButton.png"></button>
        </div>

      </div>

      <section class="profile">

          <div class="profile__descrition">
            <img class="profile__pic" src="./image/profile.jpg" alt="uma mulher com a ponte do brooklyn">
            <div class="profile__main">
              <div class="profile__person">
                <h2 class="profile__name">Camila B. Medici</h2>
                <button class="button button-edit"><img src="./image/EditButton.svg"></button>
              </div>
              <h3 class="profile__title">Developer</h3>
            </div>
          </div>
          <button class="button button-follow"><img src="./image/AddButton.png"></button>

      </section>

      <section class="galery">
        <div class="galery__card">
          <img class="galery__pic" src="./image/alaska.jpg" alt="aurora boreal">
          <div class="galery__description">
            <h2 class="galery__title">Alaska</h2>
            <img class="galery__heart" src="./image/heart.svg">
          </div>
        </div>

        <div class="galery__card">
          <img class="galery__pic" src="./image/newYork.jpg" alt="estatua da liberdade new york">
          <div class="galery__description">
            <h2 class="galery__title">New York</h2>
            <img class="galery__heart" src="./image/heart.svg">
          </div>
        </div>

        <div class="galery__card">
          <img class="galery__pic" src="./image/philadelphia.jpg" alt="ceu escuro com baloes iluminados">
          <div class="galery__description">
            <h2 class="galery__title">Philadelphia</h2>
            <img class="galery__heart" src="./image/heart.svg">
          </div>
        </div>

        <div class="galery__card">
          <img class="galery__pic" src="./image/newJersey.jpg" alt="vista das montanhas com rio passando">
          <div class="galery__description">
            <h2 class="galery__title">New Jersey</h2>
            <img class="galery__heart" src="./image/heart.svg">
          </div>
        </div>



        <div class="galery__card">
          <img class="galery__pic" src="./image/seattle.jpg" alt="vista space neaddle">
          <div class="galery__description">
            <h2 class="galery__title">Seattle</h2>
            <img class="galery__heart" src="./image/heart.svg">
          </div>
        </div>

        <div class="galery__card">
          <img class="galery__pic" src="./image/portland.jpg" alt="cachoeira nas montanhas">
          <div class="galery__description">
            <h2 class="galery__title">Oregon</h2>
            <img class="galery__heart" src="./image/heart.svg">
          </div>
        </div>

      </section>
    </main>

    <footer class="footer">
      <h3 class="footer__title">Â© 2021 Around The U.S.</h3>
    </footer>
  </div>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
